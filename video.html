<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Vídeo Especial</title>
    <link rel="stylesheet" href="video-styles.css">
</head>
<body>
    <div class="video-container">
        <div class="video-background"></div>
        <div class="floating-particles"></div>
        
        <div class="video-wrapper">
            <h1 class="video-title">Nosso Amor em Movimento</h1>
            
            <div class="video-frame">
                <video id="loveVideo" controls autoplay muted>
                    <source src="video/love-video.mp4" type="video/mp4">
                    <source src="video/love-video.webm" type="video/webm">
                    Seu navegador não suporta vídeo HTML5.
                </video>
            </div>
            
            <div class="video-message">
                <p class="romantic-quote">
                    "O amor não é apenas olhar um para o outro, 
                    é olhar juntos na mesma direção."
                </p>
            </div>
            
            <button id="backBtn" class="back-button">
                <span>← Voltar</span>
            </button>
        </div>
    </div>

    <script src="video-script.js"></script>
</body>
</html>
