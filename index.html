<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Romântica do Dia dos Namorados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fase do Coração Batendo -->
    <div id="heartPhase" class="heart-container">
        <div class="particles"></div>
        <div class="heart-wrapper">
            <i class="fas fa-heart heart-icon"></i>
        </div>
        <h1 class="romantic-title">Feliz Dia dos Namorados</h1>
    </div>

    <!-- Fase do Carrossel -->
    <div id="carouselPhase" class="carousel-container hidden">
        <div class="neon-background"></div>
        <div class="floating-hearts"></div>
        
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- As imagens serão inseridas aqui pelo JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="accelerateBtn" class="neon-button">
                <span class="button-text">Clique Aqui</span>
                <span class="button-glow"></span>
            </button>
        </div>
        
        <div class="romantic-message">
            <h2 class="love-text">Nossos Momentos Especiais</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
